<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            font-family: system-ui;
        }
        .icon-test {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #404040;
            border-radius: 8px;
        }
        .icon {
            margin-right: 10px;
            color: #6366f1;
        }
    </style>
</head>
<body>
    <h1>FontAwesome Icon Test</h1>
    <div class="icon-test">
        <i class="fas fa-paper-plane icon"></i>Paper plane icon
    </div>
    <div class="icon-test">
        <i class="fas fa-sign-in-alt icon"></i>Sign in icon
    </div>
    <div class="icon-test">
        <i class="fas fa-spinner animate-spin icon"></i>Spinner icon
    </div>
    <div class="icon-test">
        <i class="fas fa-font icon"></i>Font icon
    </div>
    <div class="icon-test">
        <i class="far fa-copy icon"></i>Copy icon
    </div>
    <div class="icon-test">
        <i class="fas fa-upload icon"></i>Upload icon
    </div>
    <div class="icon-test">
        <i class="fas fa-cog icon"></i>Settings icon
    </div>
</body>
</html>
